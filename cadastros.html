<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Formulário de cadastro de voluntários e apoiadores do Instituto Crescer."
    />
    <title>Cadastro — Instituto Crescer</title>
  </head>
  <body>
    <header>
        <a href="index.html"><img src="./src/img/Logo.png" alt="Logo Instituto Crescer (ícone: mão e broto)" class="logo"/></a>
        <h1>Cadastros — Instituto Crescer</h1>

        <nav aria-label="Navegação secundária" class="menu-mobile" id="menu-mobile">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastros.html">Cadastros</a></li>
            </ul>
        </nav>
        <button id="menu-btn">☰</button> 
    </header>
    <main class="container" aria-labelledby="form-title">
      <h2 id="form-title">Cadastro de Voluntário / Apoiador</h2>
      <p>
        Preencha os dados abaixo. Campos marcados com <strong>*</strong> são
        obrigatórios.
      </p>

      <!-- NOTE: "mascaras" são sugeridas via pattern, inputmode e placeholder para uso apenas com validação nativa HTML5.
         Implementações de máscara em tempo real exigem JavaScript (não incluso neste HTML). -->
      <form
        action="/enviar-cadastro"
        method="post"
        autocomplete="on"
        novalidate
      >
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="row row-cols-2">
            <div>
              <label for="nome">Nome completo <strong>*</strong></label>
              <input
                id="nome"
                name="nome"
                type="text"
                required
                minlength="3"
                placeholder="Ex.: Maria Silva"
                aria-required="true"
              />
            </div>

            <div>
              <label for="nascimento"
                >Data de nascimento <strong>*</strong></label
              >
              <input
                id="nascimento"
                name="nascimento"
                type="date"
                required
                aria-required="true"
              />
            </div>
          </div>

          <div class="row row-cols-3" style="margin-top: 0.5rem">
            <div>
              <label for="cpf">CPF <strong>*</strong></label>
              <!-- Pattern accepts format 000.000.000-00. Title explains format to user agents. -->
              <input
                id="cpf"
                name="cpf"
                type="text"
                inputmode="numeric"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="000.000.000-00"
                title="Insira o CPF no formato 000.000.000-00"
                required
                aria-required="true"
              />
              <small id="cpf-help" class="meta">Formato: 000.000.000-00</small>
            </div>

            <div>
              <label for="telefone"
                >Telefone / Celular <strong>*</strong></label
              >
              <!-- Accepts formats como (11) 91234-5678 ou (11) 1234-5678 -->
              <input
                id="telefone"
                name="telefone"
                type="tel"
                inputmode="tel"
                pattern="\(?\d{2}\)?\s?\d{4,5}-\d{4}"
                placeholder="(11) 91234-5678"
                title="Insira o telefone no formato (99) 91234-5678"
                required
                aria-required="true"
              />
            </div>

            <div>
              <label for="email">E-mail <strong>*</strong></label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="seu@exemplo.com"
                required
                aria-required="true"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <div class="row row-cols-3">
            <div>
              <label for="cep">CEP <strong>*</strong></label>
              <input
                id="cep"
                name="cep"
                type="text"
                inputmode="numeric"
                pattern="\d{5}-\d{3}"
                placeholder="00000-000"
                title="Formato: 00000-000"
                required
                aria-required="true"
              />
            </div>

            <div>
              <label for="cidade">Cidade <strong>*</strong></label>
              <input id="cidade" name="cidade" type="text" required />
            </div>

            <div>
              <label for="estado">Estado (UF) <strong>*</strong></label>
              <select id="estado" name="estado" required aria-required="true">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>

          <div style="margin-top: 0.5rem">
            <label for="logradouro">Logradouro, número e complemento</label>
            <input
              id="logradouro"
              name="logradouro"
              type="text"
              placeholder="Rua Exemplo, 123, ap. 45"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Interesses e disponibilidade</legend>

          <div>
            <label for="area">Área de interesse</label>
            <select id="area" name="area">
              <option value="">Selecione</option>
              <option value="educacao">Educação</option>
              <option value="cultura">Cultura</option>
              <option value="mentoria">Mentoria</option>
              <option value="logistica">Logística / Eventos</option>
              <option value="capacitacao">Capacitação / Tecnologia</option>
            </select>
          </div>

          <div style="margin-top: 0.5rem">
            <label for="horario">Horários disponíveis</label>
            <textarea
              id="horario"
              name="horario"
              rows="3"
              placeholder="Ex.: Segundas 14-17h, Quartas 18-20h"
            ></textarea>
          </div>

          <div style="margin-top: 0.5rem">
            <label for="experiencia">Experiência ou observações</label>
            <textarea
              id="experiencia"
              name="experiencia"
              rows="4"
              placeholder="Conte-nos sobre sua experiência ou habilidades relevantes."
            ></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Consentimentos</legend>
          <div>
            <input
              id="dados"
              name="dados"
              type="checkbox"
              value="consente"
              required
              aria-required="true"
            />
            <label for="dados"
              >Autorizo o Instituto Crescer a tratar meus dados pessoais para
              fins de seleção e contato <strong>*</strong></label
            >
          </div>
          <div>
            <input
              id="newsletter"
              name="newsletter"
              type="checkbox"
              value="sim"
            />
            <label for="newsletter"
              >Quero receber novidades e campanhas por e-mail (opcional)</label
            >
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Enviar cadastro</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </main>
  </body>
</html>
